<section class="auth-page">
    <div class="auth-container">
        <div class="auth-card glass-card">
            <div class="auth-header">
                <a routerLink="/" class="logo">
                    <span>ðŸŒ¾</span> Digital<span class="highlight">Farmer</span>
                </a>
                <h1>Welcome Back</h1>
                <p>Sign in to continue shopping</p>
            </div>

            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                @if (error) {
                <div class="error-message">
                    {{ error }}
                </div>
                }

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" placeholder="Enter your email" [(ngModel)]="email"
                        name="email" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" placeholder="Enter your password" [(ngModel)]="password"
                        name="password" required>
                </div>

                <button type="submit" class="btn btn-primary submit-btn" [disabled]="isLoading">
                    @if (isLoading) {
                    Signing in...
                    } @else {
                    Sign In
                    }
                </button>
            </form>

            <p class="auth-footer">
                Don't have an account? <a routerLink="/register">Register here</a>
            </p>
        </div>

        <div class="auth-image">
            <img src="https://images.unsplash.com/photo-1523348837708-15d4a09cfac2?w=800" alt="Farm field">
            <div class="overlay">
                <h2>Fresh From Farm to Table</h2>
                <p>Join thousands of customers enjoying farm-fresh produce delivered to their doorstep.</p>
            </div>
        </div>
    </div>
</section>
